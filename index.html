<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css\swiper-bundle.css">
    <link rel="stylesheet" href="css\style.css">
    <title>CPS - услуги и сервисы</title>
</head>

<body>
    <section class="brands">
        <h2 class="brands__title">Ремонт техники различных брендов</h2>
        <div class="brands__swiper" data-mobile="false" data-trigger="false">
            <ul class="brands__swiper-wrapper">
                <li class="brands__swiper-slide">
                    <img src="assets/img/lenovo.png" alt="lenovo" class="brands__image">
                    <button class="brainds__swiper-btn" type="button"></button>
                </li>
                <li class="brands__swiper-slide">
                    <img src="assets/img/samsung.png" alt="samsung" class="brands__image">
                    <button class="brainds__swiper-btn" type="button"></button>
                </li>
                <li class="brands__swiper-slide">
                    <img src="assets/img/apple.png" alt="apple" class="brands__image--apple">
                    <button class="brainds__swiper-btn" type="button"></button>
                </li>
                <li class="brands__swiper-slide">
                    <img src="assets/img/viewsonic.png" alt="viewsonic" class="brands__image">
                    <button class="brainds__swiper-btn" type="button"></button>
                </li>
                <li class="brands__swiper-slide">
                    <img src="assets/img/bosch.png" alt="bosch" class="brands__image">
                    <button class="brainds__swiper-btn" type="button"></button>
                </li>
                <li class="brands__swiper-slide">
                    <img src="assets/img/hp.png" alt="hp" class="brands__image">
                    <button class="brainds__swiper-btn" type="button"></button>
                </li>
                <li class="brands__swiper-slide">
                    <img src="assets/img/acer.png" alt="acer" class="brands__image">
                    <button class="brainds__swiper-btn" type="button"></button>
                </li>
                <li class="brands__swiper-slide">
                    <img src="assets/img/sony.png" alt="sony" class="brands__image">
                    <button class="brainds__swiper-btn" type="button"></button>
                </li>
                <li class="brands__swiper-slide">
                    <img src="assets/img/lenovo.png" alt="lenovo" class="brands__image">
                    <button class="brainds__swiper-btn" type="button"></button>
                </li>
                <li class="brands__swiper-slide">
                    <img src="assets/img/samsung.png" alt="samsung" class="brands__image">
                    <button class="brainds__swiper-btn" type="button"></button>
                </li>
                <li class="brands__swiper-slide">
                    <img src="assets/img/apple.png" alt="apple" class="brands__image--apple">
                    <button class="brainds__swiper-btn" type="button"></button>
                </li>
            </ul>
            <div class="brands__pagination pagination"></div>
        </div>
        <label class="show_all">
            <button class="btn__open"><img class="btn__open-img" src="assets/img/btn__open.png" alt="arrows"><span
                    class="text">Показать все</span></button>
        </label>
    </section>
    <script src="js\swiper-bundle.js"></script>
    <script src="js\script.js"></script>
</body>

</html>
